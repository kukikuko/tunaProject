			<button id="joinBtn" type="submit">회원 가입</button>

	<script>
	var pwd = document.getElementById("pwd");				//비밀번호
	var repwd = document.getElementById("repwd");			//비밀번호 확인
	var uname = document.getElementById("uname");			//이름
	var mobile = document.getElementById("mobile");			//휴대폰번호
	var memberMail = document.getElementById("memberMail");	//이메일 앞
	var email_add = document.getElementById("email_add");	//이메일 뒤
	var memverBirth = document.getElementById("memberBirth");//생일
	var memberNickName = document.getElementById("memberNickName");//닉네임
	var email = /^[a-zA-Z0-9]/;	//이메일 정규식. 알파벳, 숫자로 구성 
	var pwdCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/; //비밀번호 영문자+숫자+특수조합(8~25자리 입력) 정규식
	let reg_name1 = /^[가-힣]+$/; // 한글만
	var reg = /^[0-9]+/g; //숫자만 입력하는 정규식

// 			console.log('완성된 이메일 : ' + email); // 이메일 오는지 확인

// 		}); // end send eamil
	
 		document.getElementById('joinBtn').addEventListener('click', (e)=>{ 
		e.preventDefault(); 
		let form = document.memberJoin; 
		  
		
		
		
		  if (memberMail.value == "" || email_add.value == "") {
			    alert("이메일 주소를 입력하세요.");
			    memberMail.focus();
			    return false;
			  }
		  
		  if (!email.test(memberMail.value)) {
			    alert("이메일 형식을 올바르게 입력하세요.");
			    memberMail.focus();
			    return false;
			  }
		  
		  if (!email.test(email_add.value)) {
			    alert("이메일 형식을 올바르게 입력하세요.");
			    email_add.focus();
			    return false;
			  }

		  if (form.password.value == "") {
		    alert("비밀번호를 입력하세요.");
		    pwd.focus();
		    return false;
		  };

		  if (!pwdCheck.test(pwd.value)) {
		    alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
		    pwd.focus();
		    return false;
		  };

		  if (repwd.value !== pwd.value) {
		    alert("비밀번호가 일치하지 않습니다..");
		    repwd.focus();
		    return false;
		  };

		  if (uname.value == "") {
		    alert("이름을 입력하세요.");
		    uname.focus();
		    return false;
		  };

		  if (!reg_name1.test(uname.value)) {
		    alert("이름은 한글만 입력하세요.");
		    uname.focus();
		    return false;
		  };
		  
		  if(uname<2 || uname>6){
			    alert("이름은 2글자~ 6글자로 입력해주세요.");
			    memberNickName.focus();
			    return false;
			  };

		  if (!reg_name1.test(memberNickName.value)) {
			    alert("닉네임은 한글만 입력하세요.");
			    memberNickName.focus();
			    return false;
			  };
			  
		if(memberNickName<2 || memberNickName>6){
		    alert("닉네임은 2글자~ 6글자로 정해주세요.");
		    memberNickName.focus();
		    return false;
		  };

		  if (memberBirth.value< 8 || memberBirth.value <=0) {
			    alert("생년월일을 올바르게 입력하세요");
			    memberBirth.focus();
			    return false;
			  };
			  
				var year = Number(memberBirth.value.substr(0,4)); // 입력한 값의 0~4자리까지 (연)
				var month = Number(memberBirth.value.substr(4,2)); // 입력한 값의 4번째 자리부터 2자리 숫자 (월)
				var day = Number(memberBirth.value.substr(6,2)); // 입력한 값 6번째 자리부터 2자리 숫자 (일)
				var today = new Date(); // 날짜 변수 선언
				var yearNow = today.getFullYear(); // 올해 연도 가져옴

				if (memberBirth.value.length <=8) {
				// 연도의 경우 1900 보다 작거나 yearNow 보다 크다면 false를 반환합니다.
					if (1900 > year || year > yearNow){
						alert("연도를 올바르게 입력하세요");
					    memberBirth.focus();
						return false;
					} else if (month < 1 || month > 12) {
						alert("월 정보를 올바르게 입력하세요");
					    memberBirth.focus();
						return false;
					} else if (day < 1 || day > 31) {
						alert("일 정보를 올바르게 입력하세요(1~31)");
					    memberBirth.focus();
						return false;
					} else if ((month==4 || month==6 || month==9 || month==11) && day==31) {
						alert("일 정보를 올바르게 입력하세요(30일까지인 달)");
					    memberBirth.focus();
						return false;
					} else if (month == 2) {

						var isleap = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0));
						if (day>29 || (day==29 && !isleap)) {
							alert("일 정보를 올바르게 입력하세요(2월)");
						    memberBirth.focus();
							return false;
						} 
					}}


		  if (!reg.test(mobile.value)) {
		    alert("전화번호는 숫자만 입력할 수 있습니다.");
		    mobile.focus();
		    return false;
		  }

			if(mobile.length<8){
		    alert("전화번호를 올바르게 입력해주세요.");
		    mobile.focus();
		    return false;
		  };
		 
		  if(confirm('회원가입 하시겠습니까?')){ 
 						alert('회원 가입에 성공하였습니다.') 
 						 form.submit();
					}
					
 		});
 		
		//이메일 옵션 선택후 주소 자동 완성
		function change_email() {
		  var email_add = document.getElementById("email_add");
		  var email_sel = document.getElementById("email_sel");

		  //지금 골라진 옵션의 순서와 값 구하기
		  var idx = email_sel.options.selectedIndex;
		  var val = email_sel.options[idx].value;

		  email_add.value = val;
		}
		
		//전화번호 옵션 선택 후 전화번호 자동 완성
 		function change_PN() {
 			  var PN_add = document.getElementById("PN_add");
 			  var PN_sel = document.getElementById("PN_sel");

 			  //지금 골라진 옵션의 순서와 값 구하기
 			  var idx = PN_sel.options.selectedIndex;
 			  var val = PN_sel.options[idx].value;

 			  PN_add.value = val;
 			}  
		  
			
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
