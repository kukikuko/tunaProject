<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="/admin/nav :: navBar"></div>
        <div id="layoutSidenav">
            <div th:replace="/admin/sideNav :: sideNavbar"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Home</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">관리자 페이지</li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-3 col-md-6" style="width: 50%">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">게시글 신고 관리</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" th:href="@{/admin/notify}">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6" style="width: 50%">
                                <div class="card bg-warning text-white mb-4">
                                    <div class="card-body">Warning Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                회원 목록
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                    <tr>
                                        <th>/</th>
                                        <th>이름</th>
                                        <th>회원 메일</th>
                                        <th>생년월일</th>
                                        <th>닉네임</th>
                                        <th>전화번호</th>
                                        <th>가입일자</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="member, i : ${members}">
                                        <td th:text="${i.count}"></td>
                                        <td><a th:text="${member.memberName}" th:href="@{|/admin/member/${member.memberCode}|}"></a></td>
                                        <td th:text="${member.memberMail}"></td>
                                        <td th:text="${member.memberBirth}"></td>
                                        <td th:text="${member.memberNick}"></td>
                                        <td th:text="${member.memberPN}"></td>
                                        <td th:text="${#dates.format(member.regDate, 'yyyy-MM-dd')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="/admin/footer :: footer"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
