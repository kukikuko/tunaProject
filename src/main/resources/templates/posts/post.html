<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<style>
.logoImg {
	width: 40px;
	height: 40px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<img src="http://localhost:8080/images/Logo.png" class="logoImg"/>
			<a class="navbar-brand" href="#">사조마켓</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">중고거래</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search"
						placeholder="물품이나 동네를 검색해주세요." aria-label="Search">
					<button class="btn btn-outline-success" type="submit">검색</button>
					<button type="button" th:onclick="|location.href='@{/join}'|">회원
						가입</button>
					<button type="button" th:onclick="|location.href='@{/login}'|">로그인</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="post" name="post" id="post">
		<p th:text=${post.pTitle}></p>
		<p th:text=${post.pContent}></p>
		<p th:text=${post.pPrice}></p>
		<p th:text=${post.pView}></p>
		<!-- <p th:text = ${post.p_imageCode}>이미지</p> -->
		<p th:text=${post.pCreateTime}></p>
		<p th:text=${post.pCorrectionTime}></p>
		
		<button
			th:onClick="|location.href='@{/posts/update/{postCode}(postCode=${post.postCode})}'|">수정하기</button>
		<button th:onclick="|location.href='@{/posts}'|">목록보기</button>

	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
