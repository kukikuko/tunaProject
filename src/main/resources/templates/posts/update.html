<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <!-- alert창 -->
    <link rel="stylesheet" href="/css/posts.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <style>
      body,
      html {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div th:replace="layout/header :: headFrag"></div>
    <div class="updateDiv">
      <form
        action=""
        method="post"
        th:object="${post}"
        enctype="multipart/form-data"
        name="updateForm"
      >
        <input type="hidden" name="postCode" th:field="*{postCode}" />
        <select class="update_category" name="ctCode">
          <option
            th:each="ct : ${cateItem}"
            th:value="${ct.ctCode}"
            th:text="${ct.ctName}"
            th:selected="${ct.ctCode} == ${post.postCtCode}"
          ></option>
        </select>
        <input
          type="text"
          name="postTitle"
          th:field="*{pTitle}"
          class="update_title"
        />
        <input
          type="number"
          name="postPrice"
          th:field="*{pPrice}"
          class="update_price"
        />
        <textarea
          type="text"
          name="postContent"
          th:field="*{pContent}"
          class="update_content"
        ></textarea>
        <div class="updateBtn">
          <input
            class="writing_image"
            type="file"
            multiple="multiple"
            name="imageFiles"
          />

          <div class="dropdown">
            <select
              class="btn btn-secondary dropdown-toggle"
              aria-expanded="false"
              th:value="${post.pSalesStatus}"
              th:field="*{pSalesStatus}"
              id="saleStatus"
            >
              <option value="Y">판매중</option>
              <option value="S">예약중</option>
              <option value="N">판매완료</option>
            </select>
          </div>

          <button type="submit" class="update_Btn" id="update_Btn">
            수정완료
          </button>

          <button th:onclick="|location.href='@{/posts}'|" class="update_Btn">
            목록보기
          </button>
        </div>
      </form>
    </div>
    <div th:replace="layout/footer :: footerFrag"></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <script>
      function change_saleStatus() {
        var saleStatus = document.getElementById("saleStatus");
        var saleStatus_drop = document.getElementById("saleStatus_drop");

        //지금 골라진 옵션의 순서와 값 구하기
        var idx = saleStatus_drop.options.selectedIndex;
        var val = saleStatus_drop.options[idx].value;
        console.log(saleStatus.text);
        saleStatus.text = val;
      }
      document.getElementById("update_Btn").addEventListener("click", (e) => {
        e.preventDefault();

        let form = document.updateForm;

        Swal.fire({
          title: "게시글을 수정 하시겠습니까?",
          text: "수정된 게시물은, 나중에 다시 수정 가능합니다.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "승인",
          cancelButtonText: "취소",
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "게시글 수정이 완료되었습니다.", // Alert 제목
              text: "즐거운 거래를 이어가세요!", // Alert 내용
              icon: "success", // Alert 타입
            }).then((result) => {
              form.submit();
            });
          }
        });
      });
    </script>
  </body>
</html>
