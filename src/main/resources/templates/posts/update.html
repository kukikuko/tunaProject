<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/NewFile.css">
</head>
<body>
	<div th:replace="layout/header :: headFrag"></div>
	<div>
		<form action="" method="post" th:object="${post}" class="post">
			<div>
				<input type="hidden" name="postCode" th:field="*{postCode}">

				<label>제목 <input type="text" name="postTitle"
					th:field="*{pTitle}" class="post-p">
				</label><br /> <label>내용 <textarea type="text" name="postContent"
						th:field="*{pContent}" class="post-p"></textarea>
				</label><br /> <label>가격 : <input type="number" name="postPrice"
					th:field="*{pPrice}" class="post-price">
				</label><br />
			</div>
			<div>
				<button type="submit" class="postBtn">수정완료</button>
				<button th:onclick="|location.href='@{/posts}'|" class="postBtn">목록보기</button>
			</div>
		</form>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
