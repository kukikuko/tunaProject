<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/NewFile.css">
</head>
<body>
	<div th:replace="layout/header :: headFrag"></div>
	<div class="updateDiv">
		<form action="" method="post" th:object="${post}"
			  enctype="multipart/form-data"s>
				<input type="hidden" name="postCode" th:field="*{postCode}">
				<select class="update_category" name="ctCode">
					<option th:each="ct : ${cateItem}" th:value="${ct.ctCode}"
						th:text="${ct.ctName}" th:selected="${ct.ctCode} == ${post.postCtCode}"></option>
				</select>
				<input type="text" name="postTitle" th:field="*{pTitle}" class="update_title">
				<input type="number" name="postPrice" th:field="*{pPrice}" class="update_price">
				<textarea type="text" name="postContent" th:field="*{pContent}" class="update_content"></textarea>
			<div class="updateBtn">
				<input class="writing_image" type="file" multiple="multiple" name="imageFiles">
				<button type="submit" class="update_Btn">수정완료</button>
				<button th:onclick="|location.href='@{/posts}'|" class="update_Btn">목록보기</button>
			</div>
		</form>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
