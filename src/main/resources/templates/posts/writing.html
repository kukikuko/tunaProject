<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.TunaMarket {
	margin: 0;
	padding: 0;
}

.market {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: rgb(255, 238, 0);
	text-align: center;
	display: inline;
}
</style>

</head>
<body>
	<header>
		<div class="TunaMarket">
			<h1 class="market">사조마켓</h1>
			<button>로그인</button>
			<button>회원가입</button>
		</div>
	</header>
	<h1>물품등록</h1>			
			<select>
				<option th:each="ct : ${cateItem}" th:value="${ct.ctName}" th:text="${ct.ctName}"></option>				
			</select>
	
	<form action="writing" method="post" th:object="${post}">
		<div>
			<input type="hidden" name="postCode" th:field="*{postCode}">
			<label>제목 <input type="text" name="postTitle"
				th:field="*{pTitle}">
			</label><br /> <label>내용 <textarea type="text" name="postContent"
					th:field="*{pContent}"></textarea>
			</label><br /> <label>가격 : <input type="number" name="postPrice"
				th:field="*{pPrice}">원
			</label><br />

			<!-- <label>이미지
				<input type="file" name="postImege" th:field="*{p_imageCode}">
			</label><br/> -->

		</div>

		<div>
			<button type="submit">등록하기</button>
			<button type="button" th:onClick="|location.href='@{/posts}'|">뒤로가기</button>
		</div>

	</form>
</body>
</html>
