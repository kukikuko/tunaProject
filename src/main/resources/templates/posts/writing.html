<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/NewFile.css"> 
</head>
<body>
	<div th:replace="layout/header :: headFrag"></div>
	<form action="writing" method="post" th:object="${post}" enctype="multipart/form-data" class="post">
		<div>
			<select name="ctCode">
				<option th:each="ct : ${cateItem}" th:value="${ct.ctCode}" th:text="${ct.ctName}" ></option>				
			</select><br/>
			<input type="hidden" name="postCode" th:field="*{postCode}" class="post-p">
			
			<label><input type="text" name="postTitle"
				th:field="*{pTitle}" placeholder="제목을 입력하세요." class="post-p">
			</label><br /> <label><textarea type="text" name="postContent" rows="15" cols="100"
					th:field="*{pContent}" placeholder="내용을 입력하세요." class="post-p"></textarea>
			</label><br /> <label><input type="number" name="postPrice"
				th:field="*{pPrice}" placeholder="가격" class="post-price">
			</label><br/>
			<label>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" class="post-p"></label>
			
			<button type="submit" class="postBtn">등록하기</button>
			<button type="button" th:onClick="|location.href='@{/posts}'|" class="postBtn">뒤로가기</button>
		</div>
	</form>
		<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
