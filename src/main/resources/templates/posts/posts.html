<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title><style>
.TunaMarket {
	margin: 0;
	padding: 0;
}

.market {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: rgb(255, 238, 0);
	text-align: center;
	display: inline;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="TunaMarket">
			<h1 class="market">사조마켓</h1>
		</div>
	</header>
	<div>
		<table  th:each="post :${posts}">
			<thead>
				<tr><a th:href="@{|/posts/${post.postCode}|}" th:text="${post.pTitle}"></a></tr>
			
			</thead>		
		</table>
	</div>
	<div>
		<button th:onClick="|location.href='@{/posts/writing}'|">물품등록</button>
			<div>
				<form th:action="@{/logout}" method="post">			
					<button type="submit">로그아웃</button>
				</form>
			</div>
			
			
			
		<div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
		    개인정보
		  </button>
		  <ul class="dropdown-menu">
		    <li><a class="dropdown-item" href="/myPage/memberUpdate">개인정보 변경</a></li>
		    <li><a class="dropdown-item" href="/myPage/passwordUpdate">비밀번호 변경</a></li>
		    <li><a class="dropdown-item" href="/myPage/memberOut">회원 탈퇴</a></li>
		  </ul>
		</div>
			
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
