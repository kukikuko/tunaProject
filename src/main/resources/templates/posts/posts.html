<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/posts.css">
<link rel="stylesheet" href="/css/header.css" />

</head>
<body>
	<div th:replace="layout/header :: headFrag"></div>
	<div class="board-list">
		<table class="board-table">
			<thead class="postsThead">
				<tr>
					<th class="th-cate">카테고리</th>
					<th class="th-title">작성자</th>
					<th class="th-title">제목</th>
					<th class="th-view">조회수</th>
					<th class="th-view">찜</th>
					<th class="th-data">작성일</th>
				</tr>
			</thead>
			<tbody th:each="post :${posts}" th:if="${post.pOpenStatus != 'N'}"
				class="postsTbody">
				<tr>
					<td class="tr" th:text="${post.ctName}"></td>
					<td class="tr" th:text="${post.memNick}"></td>
					<td><a class="tr" th:href="@{|/posts/${post.postCode}|}"
						th:text="${post.pTitle}"></a></td>
					<td class="tr" th:text="${post.pView}"></td>
					<td class="tr" th:text="${post.heart}"></td>
					<td class="tr" th:text="${#dates.format(post.pCreateTime, 'yy-MM-dd a hh:mm:ss')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<!-- <button th:if="${memberVO.getMemberMail().equals('admin')}" th:onClick="|location.href='@{/admin/home}'|">관리자 화면</button> -->
		<button class="postBtn"
			th:onClick="|location.href='@{/posts/writing}'|">물품등록</button>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
