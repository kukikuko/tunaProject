<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>비밀번호 변경</h1>
	<form action="" method="post" name="pwdForm"> 
	
	<p> 현재 비밀번호를 입력하세요</p>
	
	<input type="password" placeholder="비밀번호" id= "pwd">
	<button type="submit" id = "pwdCheckBtn">확인</button>
	
	
	<button type ="button" th:onClick="|location.href='@{/}'|">뒤로 가기</button>
	
	</form>
	<script>
	var pwdCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/; //비밀번호 영문자+숫자+특수조합(8~25자리 입력) 정규식
	var pwd = document.getElementById("pwd");				//비밀번호
	
	document.getElementById('pwdCheckBtn').addEventListener('click', (e)=>{ 
		e.preventDefault();
		let form = document.pwdForm;
		
		if (form.pwd.value == "") {
		    alert("비밀번호를 입력하세요.");
		    pwd.focus();
		    return false;
		  };

		  if (!pwdCheck.test(pwd.value)) {
		    alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
		    pwd.focus();
		    return false;
		  };

	});
	</script>
</body>
</html>
