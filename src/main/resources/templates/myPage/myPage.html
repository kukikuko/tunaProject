<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/header.css" />
</head>
<body>
	<div th:replace="layout/header :: headFrag"></div>
	<h1>내 활동</h1>

	<h3>내 판매내역</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody th:each="post :${posts}" th:if="${post.pOpenStatus != 'N'}">
			<tr>
				<td><a th:href="@{|/posts/${post.postCode}|}" th:text="${post.pTitle}"></a></td>
				<td th:href="@{|/posts/${post.postCode}|}" th:text=" ${#dates.format(post.pCreateTime, 'yy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>

	<h3>내가 찜한 게시글</h3>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody th:each="post :${postsHeart}"
			th:if="${post.pOpenStatus != 'N'}">
			<tr>
				<td><a th:href="@{|/posts/${post.postCode}|}" th:text="${post.pTitle}"></a></td>
				<td th:href="@{|/posts/${post.postCode}|}" th:text=" ${#dates.format(post.pCreateTime, 'yy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>


	<button type="button" th:onClick="|location.href='@{/}'|">뒤로
		가기</button>
	<script src="https://kit.fontawesome.com/9f54d9c571.js"
		crossorigin="anonymous"></script>
</body>
</html>
